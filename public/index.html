      class Login extends React.Component{
      constructor(props){
          super(props);
          this.state = {
              username: "",
              password: ""
          }
      }

      componentDidMount() {
         loginOnKeyEnter(document.getElementById("input1"), document.getElementById("input2"), document.getElementById("loginBtn"));

      fetchData = () => {
          let isUser = null;
          let isAdmin = null;
          let isManager = null;

          let user = fetch(`https://stormy-coast-58891.herokuapp.com/user_login?username=${this.state.username}&password=${this.state.password}`)
          .then(response => response.json())
          .then(response => {if(response.length == 1){saveLogin(response); isUser = true; app.views.main.router.navigate('/categories/'); console.log("Logged in as: " + response[0].User_Username);}else if(response.length == 0){isUser = false;}})
          .catch(err => console.error(err))

          let admin = fetch(`https://stormy-coast-58891.herokuapp.com/admin_login?username=${this.state.username}&password=${this.state.password}`)
          .then(response => response.json())
          .then(response => {if(response.length == 1){saveLogin(response); isAdmin = true; app.views.main.router.navigate('/admin/');} else if(response.length == 0){isAdmin = false;}})
          .catch(err => console.error(err))

          let manager = fetch(`https://stormy-coast-58891.herokuapp.com/manager_login?username=${this.state.username}&password=${this.state.password}`)
          .then(response => response.json())
          .then(response => {if(response.length == 1){isManager = true; app.views.main.router.navigate('/manager/'); } else if(response.length == 0){isManager = false;}})
          .catch(err => console.error(err))

          Promise.all([user,admin, manager]).then(function(){if(isUser == null || isAdmin == null || isManager == null){app.dialog.alert("Unable to connect with server.Â­", "Connection timed out ðŸ¤”"); console.log("Connection to the server failed has failed! Error: 404")} else if(!isUser && !isAdmin && !isManager){app.dialog.alert("Incorrect username and/or password. Please try again! ðŸ”’Â­", "Login credentials incorrect!");}})
      }

                        </div>
                        </div>
                        </div>
                        </li>
