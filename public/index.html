<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>My App</title>
  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" type="text/css" href="css/framework7.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <div id="app">
    <div class="statusbar"></div>
    <div class="view view-main">
    <div class="page no-navbar no-toolbar no-swipeback">
    <div id="container" class="page-content login-screen-content"></div>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="js/framework7.min.js"></script>
		<script src="js/routes.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/babel">
  
      class Meme extends React.Component{
      constructor(props){
          super(props);
          this.state = {
              username: "",
              password: "",
              data: null
          }
      }
    
      fetchData = () => {
          fetch(`https://stormy-coast-58891.herokuapp.com/login?username=${this.state.username}&password=${this.state.password}`)
          .then(response => response.json())
          .then(response => {if(response.length == 0) {console.log("User not found :(")} else if(response.length == 1){this.setState({data : response[0]}); console.log("Logged in as: " + response[0].User_Username); console.log(response)} else {console.log("Too many users are associated with that account!")}})
          .catch(err => console.error(err))
      }
      
      render(){
      return(
        <div>
        <div class="login-screen-title">My App</div>
          <form>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input">
                        <input type="text" name="username" placeholder="Your username" value={this.state.username} onChange= {event => this.setState({username : event.target.value})} />
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input">
                        <input type="password" name="password" placeholder="Your password" value={this.state.password} onChange= {event => this.setState({password : event.target.value})}/>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div className="list">
              <ul>
                <button type="button" onClick={this.fetchData}>Submit</button>
                <a className="item-content item-link" href="/expenses/">Go to expenses</a>
              </ul>
            </div>
          </form>
          {this.state.data && (
          <p style={{textAlign: "center"}}>Logged in as: {this.state.data.User_Username}</p>
          )}
          </div>              
      );
      }
      }
      
      ReactDOM.render( 
      <div>
      <Meme />
      </div>,
      document.querySelector("#container") 
      );
      </script>
</body>
