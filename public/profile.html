<div class="page" data-name="profile" data-page="profile">
	<div class="navbar">
		<div class="navbar-inner sliding">
			<div class="left">
			<a class="link panel-open">
				<i class="f7-icons">menu</i>
			</a>
			</div>
			<div class="title">Profile</div>
		</div>
	</div>
	<div class="page-content">
			<div class="block-title"><h1 style="text-align: center">Account Details</h1></div>
			<form id="updateProfile">
			<input id="table" name="table" style="display: none">
			<input id="user_col" name="username_col" style="display: none">
			<input id="password_col" name="password_col" style="display: none">
			<input id="google_col" name="google_col" style="display: none">
			<input id="facebook_col" name="facebook_col" style="display: none">
			<input id="id_col" name="id_col" style="display: none">
			<input id="id" name="id" style="display: none">
			<input id="email_col" name="email_col" style="display: none">
			<div class="list inset no-hairlines-md">
					<ul>
					<li class="item-content item-input item-input-outline">
					
					<div class="item-inner">
					<div class="item-title item-floating-label">Username</div>
					<div class="item-input-wrap">
					<input name="username" type="text" placeholder="Your username" required id="myuser">
					<span class="input-clear-button"></span>
					</div>
					</div>
					</li>
					<li class="item-content item-input item-input-outline">
					
					<div class="item-inner">
					<div class="item-title item-floating-label">Password</div>
					<div class="item-input-wrap">
					<input name="password" type="password" placeholder="Your password" required id="mypass">
					<span class="input-clear-button"></span>
					</div>
					</div>
					</li>
					<li class="item-content item-input item-input-outline">
					
					<div class="item-inner">
					<div class="item-title item-floating-label">E-mail</div>
					<div class="item-input-wrap">
					<input name="email" type="email" placeholder="Your e-mail" required id="myemail">
					<span class="input-clear-button"></span>
					</div>
					</div>
					</li>
					<li class="item-content item-input item-input-outline">
					
					<div class="item-inner">
					<div class="item-title item-floating-label">Google ID</div>
					<div class="item-input-wrap">
					<input name="google" type="number" placeholder="Your Google ID" id="mygoogle">
					<span class="input-clear-button"></span>
					</div>
					</div>
					</li>
					<li class="item-content item-input item-input-outline">
				
					<div class="item-inner">
					<div class="item-title item-floating-label">Facebook ID</div>
					<div class="item-input-wrap">
					<input name="facebook" type="number" placeholder="Your Facebook ID" id="myfacebook">
					<span class="input-clear-button"></span>
					</div>
					</div>
					</li>
					<br>
					<li class="item-content item-input item-input-outline">
					<div class="item-inner">
					<div class="item-input-wrap">
					<button class="button button-outline" type="submit">Update Changes</button>
					</div>
					</div>
					</li>
					</ul>
					</div>
				</form>
    </div>
