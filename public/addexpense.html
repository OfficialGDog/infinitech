<div class="page" data-name="addexpenses" data-page="addexpenses">
        <div class="navbar">
          <div class="navbar-inner sliding">
            <div class="left">
              <a href="/categories/" class="link back">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
              </a>
            </div>
            <div class="title">Add Expense</div>
          </div>
        </div>
        <div class="page-content">
          <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="POST">
            <div class="list no-hairlines-md">
              <ul>
                <li class="item-content item-input">
                  <div class="item-media">
                    <i class="icon demo-list-icon"></i>
                  </div>
                  <div class="item-inner">
                      <div class="item-title item-label">Username: </div>
                      <div id="userid" style="display: none;"></div>
                      <div id="username" class="item-input-wrap">
                          <p style="color: red;">User not found!</p>
                        </div>
                  </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                      <i class="icon demo-list-icon"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title item-label">Date: </div>
                      <div class="item-input-wrap">
                        <input id="date" type="date" name="subdate" placeholder="Please choose...">
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">
                      <div class="item-media">
                        <i class="icon demo-list-icon"></i>
                      </div>
                      <div class="item-inner">
                        <div class="item-title item-label">Reciept: </div>
                        <div class="item-input-wrap input-dropdown-wrap">
                          <select placeholder="Please choose..." name="reciept">
                <option value="hard">Hard copy</option>
                            <option value="soft">Soft copy</option>
                            <option value="no">No</option>
                          </select>
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-media">
                          <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title item-label">Description: </div>
                          <div class="item-input-wrap">
                            <textarea name="desc" placeholder="Description goes here.."></textarea>
                          </div>
                        </div>
                      </li>
                      <li class="item-content item-input">
                          <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                          </div>
                          <div class="item-inner">
                            <div class="item-title item-label">Category: </div>
                            <div class="item-input-wrap input-dropdown-wrap">
                              <select name="category" id="category" placeholder="Please choose..." style="color: red">
                                  <option value="" hidden>Loading...</option>
                              </select>
                            </div>
                          </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-title item-label">Client Name: </div>
                              <div class="item-input-wrap input-dropdown-wrap">
                                <select name="clientname" id="clientname" placeholder="Please choose..." style="color: red">
                                    <option value="" hidden>Loading...</option>
                                </select>
                              </div>
                            </div>
                          </li>
                          <li class="item-content item-input">
                              <div class="item-media">
                                <i class="icon demo-list-icon"></i>
                              </div>
                              <div class="item-inner">
                                <div class="item-title item-label">Project Name: </div>
                                <div class="item-input-wrap input-dropdown-wrap">
                                <select name="clientproject" id="projectname" placeholder="Please choose..." style="color: red">
                                    <option value="" hidden>Loading...</option>
                                </select>
                              </div>
                              </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-media">
                                  <i class="icon demo-list-icon"></i>
                                </div>
                                <div class="item-inner">
                                  <div class="item-title item-label">Billable to Client: </div>
                                  <div class="item-input-wrap input-dropdown-wrap">
                                    <select name="bill" placeholder="Please choose...">
                                      <option value="yes">Yes</option>
                                      <option value="no">No</option>
                                    </select>
                                  </div>
                                </div>
                              </li>
                              <li class="item-content item-input">
                                  <div class="item-media">
                                    <i class="icon demo-list-icon"></i>
                                  </div>
                                  <div class="item-inner">
                                    <div class="item-title item-label">Payment Method: </div>
                                    <div class="item-input-wrap input-dropdown-wrap">
                                      <select name="paymeth" placeholder="Please choose...">
                                        <option value="Own Payment">Own Payment</option>
                                        <option value="Corporate Card">Corporate Card</option>
                                      </select>
                                    </div>
                                  </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-media">
                                      <i class="icon demo-list-icon"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title item-label">Amount (Â£): </div>
                                        <div class="item-input-wrap">
                                            <input name="amount" type="number">
                                          </div>
                                    </div>
                                  </li>
                                  <li class="item-content item-input">
                                      <div class="item-media">
                                        <i class="icon demo-list-icon"></i>
                                      </div>
                                      <div class="item-inner">
                                          <div class="item-title item-label">Evidence: </div>
                                          <div class="item-input-wrap">
                                            <input type="file" name="myImage" accept="image/jpg, image/jpeg, image/png" onchange="preview(this)" multiple required/>
                                            <div id='previewImg' class="block"></div>
                                            </div>
                                      </div>
                                    </li>
              </ul>
              <br>
              <button type="submit" class="list-button text-color-white bg-color-green" style="max-width: 300px; border-radius: 10px; margin-top: 25px;margin:auto;display:block;" name="submit()">Add Expense</button>
            </div>
          </form>
        </div>
      </div>
